<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
    <title>Memory Game</title>
</head>

<body>
    <div class="window">
        <div class="side-menu">
            <div class="retries">
            </div>
            <div class="score">
            </div>
            <div class="radios">
                <input type="radio" class="difficulty" value="easy"> Easy <br>
                <input type="radio" class="difficulty" value="medium"> Medium<br>
                <input type="radio" class="difficulty" value="hard"> Hard <br>
            </div>
            <div class="themes">
                <input type="radio" class="theme" value="pokemon"> Pokemon <br>
                <input type="radio" class="theme" value="guitars"> Guitars <br>
                <input type="radio" class="theme" value="babies"> Naked girls <br>
            </div>

            <div class="name animated bounce">
                Please insert your name: <input type="text">
            </div>
        </div>
        <div class="container">
        </div>
        <div class="score-board">
            Score board
        </div>
    </div>

    <script src="./script/index.js"></script>
</body>

</html>
